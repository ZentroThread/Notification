name: CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

permissions:
  contents: read

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK (from pom.xml -> 21)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'
          cache-dependency-path: notification-service/pom.xml

      - name: Ensure mvnw is executable
        run: |
          chmod +x notification-service/mvnw || true

      - name: Run unit tests (PRs)
        if: github.event_name == 'pull_request'
        run: |
          echo "Running quick unit tests for PR"
          notification-service/mvnw -B -f notification-service/pom.xml test

      - name: Full build & integration tests (pushes / main)
        if: github.event_name != 'pull_request'
        run: |
          echo "Running full build (clean verify)"
          notification-service/mvnw -B -f notification-service/pom.xml clean verify

      - name: Upload build artifact (jar)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: notification-service-jar
          path: notification-service/target/*.jar

